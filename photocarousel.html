<img id="cimage" height="600" src="rotunda-interior-design-renovation-glave-and-holmes-southlawnextclosedusk.jpg" alt="Image Changes">


<button onclick="showNextImage()">Press</button>

<script> 
// Array of cimage
var images = [

"the-rotunda.jpg",

"rotunda-two.jpg"

];

var currentImageIndex = 0;
function showImage(index) {
    var carouselImage =  document.getElementById("cimage");
    carouselImage.src = images[index];
}

function showNextImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    showImage(currentImageIndex);
}
</script>
