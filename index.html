<html>
<head>
  <link rel="stylesheet" href="/style.css" type="text/css">

<body style="font-family: cursive; margin-left:10%; margin-right: 10%">

  <h1>edit locally</h1>

  <p align="center">
  <font color="#FFC0CB">Eleanor Gaudion's Webpage <b> </font>!</font></font></b>
  </p>
  <a href="page2.html">Page 2</a>

  <script>
        
    var i = 5;

    /* script to set background color */
    function nextRed() {
            backcolor = "#fe70707"
            if(i == 4){
              backcolor = "#880808"
            }
            else if(i==3){
                backcolor = "#EE4B2B"
            }
            else if(i==2){
                backcolor = "#E97451"
            }
            else if(i==1){
                backcolor = "#C41E3A"
            }
            else{
                backcolor = "#e70707"
            }
            document.body.style.backgroundColor =
            backcolor; 
    }
    function updateCount() {
        i = i - 1; /// single "=" means assignment (":=") 

        countobj = document.getElementById("count");
        console.log("Updating i: " + i);
        countobj.innerHTML = "<b>" + i + "</b>";
        nextRed();

        if (i <= 0) { // double "==" is equality comparison
            countobj.innerHTML = "<b><font size='+5'>DONE!</b>";
        }

    }

    
</script>

<h2>Count Down: <span id="count"><script>document.write(i)</script></span></h2>
<button onclick="updateCount()">Next</button>

 
  
</body>  
</html>
