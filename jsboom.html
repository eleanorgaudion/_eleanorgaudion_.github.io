<html>

<head>


<style>
    html, body, #map {
      background-color: #e70707;
      width:100%; 
      height:100%; 
      padding: 0; 
      margin: 0;
</style>

<body>
    <h1>Exploring the DOM</h1>
       
      <script>
        
        var i = 5;

        /* script to set background color */
        function nextRed() {
                backcolor = "#fe70707"
                if(i == 4){
                  backcolor = "#880808"
                }
                else if(i==3){
                    backcolor = "#EE4B2B"
                }
                else if(i==2){
                    backcolor = "#E97451"
                }
                else if(i==1){
                    backcolor = "#C41E3A"
                }
                else{
                    backcolor = "#e70707"
                }
                document.body.style.backgroundColor =
                backcolor; 
        }
        function updateCount() {
            i = i - 1; /// single "=" means assignment (":=") 

            countobj = document.getElementById("count");
            console.log("Updating i: " + i);
            countobj.innerHTML = "<b>" + i + "</b>";
            nextRed();

            if (i <= 0) { // double "==" is equality comparison
                countobj.innerHTML = "<b><font size='+5'>DONE!</b>";
            }

        }
    
        
    </script>

    <h2>Count Down: <span id="count"><script>document.write(i)</script></span></h2>
    <button onclick="updateCount()">Next</button>

<p>Click the "Try it" button to create a BUTTON element with a "Click me" text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var x = document.createElement("BUTTON");
  var t = document.createTextNode("Complete");
  x.appendChild(t);
  document.body.appendChild(x);
}
</script>

</body>
</html>
